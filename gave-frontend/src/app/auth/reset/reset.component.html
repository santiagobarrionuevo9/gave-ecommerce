<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h4 class="mb-3">Crear nueva contraseña</h4>

      <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>
      <div *ngIf="done" class="alert alert-success">
        ¡Listo! Ya podés iniciar sesión con tu nueva contraseña.
        <div class="mt-2"><button class="btn btn-success" (click)="goLogin()">Ir a login</button></div>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="card p-3 shadow-sm" *ngIf="!done">
        <div class="mb-3">
          <label class="form-label">Nueva contraseña</label>
          <input class="form-control" formControlName="newPassword" type="password">
        </div>
        <button class="btn btn-primary w-100" [disabled]="loading || !token">Restablecer</button>
        <div class="form-text mt-2" *ngIf="!token">Falta el token en la URL (?token=...)</div>
      </form>
    </div>
  </div>
</div>
