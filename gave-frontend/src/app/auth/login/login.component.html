<div class="container py-4 auth-page">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">

      <div class="text-center mb-3">
        <h4 class="auth-title mb-1">Iniciar sesión</h4>
        <p class="text-muted small mb-0">
          Entrá con tu cuenta para continuar.
        </p>
      </div>

      <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

      <form [formGroup]="form"
            (ngSubmit)="submit()"
            class="card auth-card shadow-sm">

        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control"
                   formControlName="email"
                   type="email"
                   placeholder="tu@email.com">
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input class="form-control"
                   formControlName="password"
                   type="password"
                   placeholder="••••••••">
          </div>

          <button class="btn btn-primary w-100 auth-submit-btn"
                  type="submit"
                  [disabled]="loading">
            <span *ngIf="!loading">Entrar</span>
            <span *ngIf="loading" class="d-inline-flex align-items-center gap-2">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Ingresando…
            </span>
          </button>

          <div class="mt-3 text-center auth-alt-link">
            <a routerLink="/forgot" class="small d-block">¿Olvidaste tu contraseña?</a>
            <span class="text-muted small">¿Todavía no tenés cuenta?</span>
            <a routerLink="/register" class="ms-1 small">Crear cuenta</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
