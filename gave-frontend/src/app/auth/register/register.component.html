<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-5">
      <h4 class="mb-3">Crear cuenta</h4>
      <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="card p-3 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input class="form-control" formControlName="fullName" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" formControlName="email" type="email" />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control" formControlName="password" type="password" />
          <div class="form-text">Mínimo 6 caracteres.</div>
        </div>
        <button class="btn btn-success w-100" [disabled]="loading">Crear cuenta</button>
      </form>
    </div>
  </div>
</div>
