<div class="container py-4" *ngIf="form">
  <h4 class="mb-3">Editar producto</h4>

  <!-- Estado de carga -->
  <div *ngIf="loading()" class="alert alert-info mb-3">
    Cargando datos…
  </div>

  <!-- Mensajes -->
  <div *ngIf="successMsg" class="alert alert-success">{{ successMsg }}</div>
  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

  <!-- Form de edición del producto -->
  <div class="card shadow-sm mb-4" *ngIf="currentId !== null">
    <div class="card-body">
      <form class="row g-3" [formGroup]="form" (ngSubmit)="save()">
        <div class="col-md-6">
          <label class="form-label">Nombre *</label>
          <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="col-md-6">
          <label class="form-label">Slug *</label>
          <input type="text" class="form-control" formControlName="slug">
        </div>

        <div class="col-md-6">
          <label class="form-label">SKU *</label>
          <input type="text" class="form-control" formControlName="sku">
        </div>

        <div class="col-md-3">
          <label class="form-label">Precio *</label>
          <input type="number" class="form-control" formControlName="price" min="0" step="0.01">
        </div>

        <div class="col-md-3">
          <label class="form-label">Stock *</label>
          <input type="number" class="form-control" formControlName="stock" min="0" step="1">
        </div>

        <div class="col-md-6">
          <label class="form-label">Categoría *</label>
          <select class="form-select" formControlName="typeId">
            <option [ngValue]="null">Seleccionar…</option>
            <option *ngFor="let t of types" [ngValue]="t.id">{{ t.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Activo</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" formControlName="isActive">
            <label class="form-check-label">Visible en catálogo</label>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Descripción corta</label>
          <input type="text" class="form-control" formControlName="shortDesc" maxlength="300">
        </div>

        <div class="col-12">
          <label class="form-label">Descripción</label>
          <textarea rows="5" class="form-control" formControlName="description"></textarea>
        </div>

        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-primary" type="submit" [disabled]="saving()">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Gestión de imágenes -->
  <div class="card shadow-sm" *ngIf="currentId !== null">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Imágenes del producto</h5>
        <span *ngIf="imgLoading()" class="text-info small">Actualizando…</span>
      </div>

      <!-- Tabla -->
      <div class="table-responsive" *ngIf="images.length; else noImgs">
        <table class="table align-middle">
          <thead>
            <tr>
              <th style="width:110px">Miniatura</th>
              <th>URL</th>
              <th style="width:240px">Alt text</th>
              <th style="width:120px">Orden</th>
              <th style="width:210px"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let img of images">
              <td>
                <img [src]="abs(img.url)" class="rounded border" style="width:100px; height:70px; object-fit:cover;">
              </td>
              <td class="small"><code>{{ img.url }}</code></td>
              <td>
                <ng-container *ngIf="!img._editing; else editAlt">
                  {{ img.altText || '-' }}
                </ng-container>
                <ng-template #editAlt>
                  <input type="text" class="form-control form-control-sm" [(ngModel)]="img._alt">
                </ng-template>
              </td>
              <td>
                <ng-container *ngIf="!img._editing; else editSort">
                  {{ img.sortOrder ?? 0 }}
                </ng-container>
                <ng-template #editSort>
                  <input type="number" class="form-control form-control-sm" [(ngModel)]="img._sort" min="0" step="1">
                </ng-template>
              </td>
              <td class="text-end">
                <button *ngIf="!img._editing"
                        class="btn btn-sm btn-outline-primary me-2"
                        (click)="startEdit(img)">
                  Editar
                </button>
                <button *ngIf="img._editing"
                        class="btn btn-sm btn-primary me-2"
                        (click)="saveImage(img)">
                  Guardar
                </button>
                <button *ngIf="img._editing"
                        class="btn btn-sm btn-secondary me-2"
                        (click)="cancelEdit(img)">
                  Cancelar
                </button>
                <button class="btn btn-sm btn-outline-danger"
                        (click)="deleteImage(img)">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noImgs>
        <div class="alert alert-warning">Este producto no tiene imágenes.</div>
      </ng-template>

      <hr>

      <!-- Subir múltiples nuevas -->
      <div class="row g-2">
        <div class="col-md-8">
          <label class="form-label">Agregar nuevas imágenes</label>
          <input type="file"
                 class="form-control"
                 (change)="onFilesChange($event)"
                 accept="image/*"
                 multiple>
          <div class="form-text">
            Hasta {{ MAX_FILES }} imágenes (máx {{ MAX_MB }} MB c/u).
          </div>
        </div>
        <div class="col-md-4 d-flex align-items-end justify-content-end">
          <button class="btn btn-outline-secondary me-2"
                  type="button"
                  (click)="clearUploads()"
                  [disabled]="!previews.length">
            Limpiar selección
          </button>
          <button class="btn btn-success"
                  type="button"
                  (click)="uploadSelected()"
                  [disabled]="!previews.length || imgLoading()">
            Subir seleccionadas
          </button>
        </div>
      </div>

      <div class="row g-2 mt-2" *ngIf="previews.length">
        <div class="col-6 col-md-3 col-lg-2" *ngFor="let p of previews">
          <img [src]="p"
               class="img-fluid rounded border"
               style="height:110px; object-fit:cover;">
        </div>
      </div>
    </div>
  </div>
</div>
