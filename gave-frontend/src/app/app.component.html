<!-- TOP BAR -->
<div class="topbar">
  <div class="container d-flex justify-content-between align-items-center">
    
    <!-- Izquierda: redes / links -->
    <div class="d-flex align-items-center gap-3">
      <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
    </div>

    <!-- Derecha: contacto + términos -->
    <div class="d-flex align-items-center gap-3">
      <a routerLink="/terminos" class="topbar-link">
        <i class="bi bi-file-text"></i> Términos
      </a>

      <a href="mailto:gavefiltros@gmail.com" class="topbar-link">
        <i class="bi bi-envelope"></i> Contacto
      </a>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-petrol">
  <div class="container">
    <!-- BRAND -->
    <a class="navbar-brand d-flex align-items-center gap-2"
      routerLink="/historia"
      routerLinkActive="active">
      <img src="assets/Logo-GV.png"
          alt="GaVe Logo"
          class="logo-gv">

      <!-- GaVe siempre visible, Store desde md -->
      <span class="brand-text">
        GaVe <span class="brand-text-light d-none d-md-inline">Store</span>
      </span>
    </a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <!-- IZQUIERDA -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/catalogo" routerLinkActive="active">Catálogo</a>
        </li>

        <!-- Cliente logueado (no admin): Mis pedidos -->
        <li class="nav-item" *ngIf="isLoggedIn() && !isAdmin()">
          <a class="nav-link" routerLink="/mis-pedidos" routerLinkActive="active">Mis pedidos</a>
        </li>

        <!-- ADMIN -->
        <ng-container *ngIf="isAdmin()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/stock" routerLinkActive="active">
              Stock
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/pedidos" routerLinkActive="active">
              Pedidos
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/categorias" routerLinkActive="active">
              Categorías
            </a>
          </li>
        </ng-container>
      </ul>

      <!-- DERECHA (push) -->
      <div class="ms-auto d-flex align-items-center gap-2">
        <!-- Carrito -->
        <a class="btn btn-outline-light position-relative" routerLink="/carrito" aria-label="Abrir carrito"
          *ngIf="!isAdmin()">
          <i class="bi bi-cart"></i>
          <ng-container *ngIf="cartCount() as c">
            <span *ngIf="c > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ c > 99 ? '99+' : c }}
              <span class="visually-hidden">productos en el carrito</span>
            </span>
          </ng-container>
        </a>

        <!-- Campanita de stock bajo (solo admin) -->
        <div class="dropdown me-2" *ngIf="isAdmin()">
          <button class="btn btn-outline-light position-relative"
                  type="button"
                  data-bs-toggle="dropdown">
            <i class="bi bi-bell"></i>
            <ng-container *ngIf="lowStock() as list">
              <span *ngIf="list.length > 0"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ list.length }}
              </span>
            </ng-container>
          </button>

          <ul class="dropdown-menu dropdown-menu-start dropdown-menu-lg-end p-2"
              *ngIf="lowStock() as list">
            <li *ngIf="list.length === 0" class="text-muted px-2">
              ✅ No hay productos con stock bajo. Todo OK.
            </li>
            <li *ngFor="let p of list">
              <a class="dropdown-item d-flex justify-content-between align-items-center"
                [routerLink]="['/admin/editar', p.id]">
                <span>{{ p.name }}</span>
                <span class="badge"
                      [ngClass]="{
                        'bg-danger': p.stockLevel === 'DANGER',
                        'bg-warning text-dark': p.stockLevel === 'MODERATE',
                        'bg-success': p.stockLevel === 'OK'
                      }">
                  {{ p.availableStock ?? p.stock }} u.
                </span>
              </a>
            </li>
          </ul>
        </div>


        <!-- Autenticación -->
        <ng-container *ngIf="!isLoggedIn(); else loggedTpl">
          <a class="btn btn-outline-light btn-sm" routerLink="/login">Ingresar</a>
          <a class="btn btn-light btn-sm" routerLink="/register">Crear cuenta</a>
        </ng-container>

        <ng-template #loggedTpl>
          <div class="dropdown">
            <button class="btn btn-light btn-sm dropdown-toggle" data-bs-toggle="dropdown" type="button">
              {{ displayName() }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><hr class="dropdown-divider"></li>
              <li><button class="dropdown-item" (click)="logout()">Salir</button></li>
            </ul>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
